<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.2"/>
        </linearGradient>
    </defs>

    <!-- Abstract Background Shapes -->
    <path d="M0 300C0 300 200 200 400 300C600 400 800 300 800 300V600H0V300Z" fill="url(#grad1)"/>
    
    <!-- Floating Cards -->
    <g transform="translate(150, 150)" class="floating-card">
        <rect x="0" y="0" width="200" height="100" rx="20" fill="white" filter="url(#shadow)"/>
        <rect x="20" y="20" width="100" height="15" rx="7.5" fill="#6C63FF" opacity="0.6"/>
        <rect x="20" y="45" width="160" height="10" rx="5" fill="#333" opacity="0.1"/>
        <rect x="20" y="65" width="140" height="10" rx="5" fill="#333" opacity="0.1"/>
    </g>

    <g transform="translate(450, 200)" class="floating-card">
        <rect x="0" y="0" width="200" height="100" rx="20" fill="white" filter="url(#shadow)"/>
        <rect x="20" y="20" width="100" height="15" rx="7.5" fill="#FF6B6B" opacity="0.6"/>
        <rect x="20" y="45" width="160" height="10" rx="5" fill="#333" opacity="0.1"/>
        <rect x="20" y="65" width="140" height="10" rx="5" fill="#333" opacity="0.1"/>
    </g>

    <!-- Device Frame -->
    <rect x="250" y="100" width="300" height="400" rx="30" fill="white" stroke="#6C63FF" stroke-width="8"/>
    
    <!-- Screen Content -->
    <rect x="270" y="120" width="260" height="360" rx="20" fill="#F8F9FA"/>
    
    <!-- Job Cards -->
    <g transform="translate(290, 140)">
        <rect width="220" height="100" rx="15" fill="white" filter="url(#shadow)"/>
        <circle cx="50" cy="30" r="20" fill="#6C63FF" opacity="0.2"/>
        <rect x="90" y="20" width="100" height="12" rx="6" fill="#6C63FF"/>
        <rect x="90" y="40" width="80" height="8" rx="4" fill="#333" opacity="0.2"/>
        <rect x="20" y="70" width="180" height="10" rx="5" fill="#333" opacity="0.1"/>
    </g>

    <g transform="translate(290, 260)">
        <rect width="220" height="100" rx="15" fill="white" filter="url(#shadow)"/>
        <circle cx="50" cy="30" r="20" fill="#FF6B6B" opacity="0.2"/>
        <rect x="90" y="20" width="100" height="12" rx="6" fill="#FF6B6B"/>
        <rect x="90" y="40" width="80" height="8" rx="4" fill="#333" opacity="0.2"/>
        <rect x="20" y="70" width="180" height="10" rx="5" fill="#333" opacity="0.1"/>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(290, 380)">
        <rect width="220" height="60" rx="30" fill="#6C63FF" opacity="0.1"/>
        <text x="70" y="35" font-family="Arial" font-size="16" fill="#6C63FF">Find My Match ðŸ’¼</text>
    </g>

    <!-- Shadows and Effects -->
    <defs>
        <filter id="shadow" x="-20" y="-20" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Decorative Elements -->
    <circle cx="150" cy="450" r="30" fill="#6C63FF" opacity="0.1"/>
    <circle cx="650" cy="150" r="40" fill="#FF6B6B" opacity="0.1"/>
    <path d="M700 400 Q 750 350 780 400" stroke="#6C63FF" stroke-width="4" opacity="0.2"/>
    <path d="M50 200 Q 100 150 130 200" stroke="#FF6B6B" stroke-width="4" opacity="0.2"/>
</svg>
